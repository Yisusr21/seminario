<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD REVISTA</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- Bootstrap CSS -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">


</head>

<body class="p-4">
    <nav class="navbar bg-body-tertiary mb-4 ">
        <div class="container-fluid color p-2">
            <a class="navbar-brand">Coleccion de revista</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" id="buscador" placeholder="Buscar">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
        </div>
    </nav>
    <form>
        <div class="row mb-3">
            <div class="col">
                <label for="form-text" class="form-label">Numero</label>
                <input type="number" class="form-control" id="textEmail1" placeholder="codigo revista">
            </div>
            <div class="col">
                <label for="form-text" class="form-label">Titulo de revista</label>
                <input type="text" class="form-control" id="textTitulo" placeholder="Titulo de Revista">
            </div>
            <div class="col">
                <label for="form-text" class="form-label">Fecha Publicacion</label>
                <input type="date" class="form-control" id="textEmail3" placeholder="codigo revista">
            </div>
        </div>
        <button type="submit" class="btn btn-primary mb-5">Agregar</button>

    </form>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Cod Revista</th>
                <th scope="col">Numero</th>
                <th scope="col">Titulo de la revista</th>
                <th scope="col">Fecha publiaccion</th>
                <th scope="col">Editar</th>
                <th scope="col">Borrar</th>
            </tr>
        </thead>
        <tbody class="p2">
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td><button class="btn"><i class="bi bi-pencil fs-5 btnw"></button></td>
                <td><button class="btn"><i class="bi bi-trash3 fs-5 btnd"></i></button></td>
            </tr>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td><button class="btn">
                <i class="bi bi-pencil fs-5 btnw"></button></td>
                <td><button class="btn"><i class="bi bi-trash3 fs-5 btnd"></i></button></td>
            </tr>
        </tbody>
    </table>
</body>
